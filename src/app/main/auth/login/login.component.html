<div class="login-container">
  <div class="login-content">
    <div class="login-header">
      <img src="assets/Logo/Logo.png" alt="Bestell App" class="logo">
      <h1>Anmelden</h1>
      <p>Willkommen zurück! Melden Sie sich an, um fortzufahren.</p>
    </div>

    <mat-card class="login-card">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>E-Mail-Adresse</mat-label>
            <input matInput type="email" formControlName="email" placeholder="max@example.com">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              E-Mail ist erforderlich
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Ungültige E-Mail-Adresse
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Passwort</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" 
                   formControlName="password" placeholder="Ihr Passwort">
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" 
                    type="button" aria-label="Toggle password visibility">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Passwort ist erforderlich
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Passwort muss mindestens 6 Zeichen lang sein
            </mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" 
                  [disabled]="!loginForm.valid || loading" class="login-btn">
            <mat-icon *ngIf="!loading">login</mat-icon>
            <mat-icon *ngIf="loading" class="loading-icon">refresh</mat-icon>
            <span *ngIf="!loading">Anmelden</span>
            <span *ngIf="loading">Wird angemeldet...</span>
          </button>

          <div class="forgot-password">
            <a href="#" class="forgot-link">Passwort vergessen?</a>
          </div>
        </mat-card-actions>
      </form>
    </mat-card>

    <div class="signup-prompt">
      <p>Noch kein Konto? 
        <a routerLink="/auth/register" class="signup-link">Jetzt registrieren</a>
      </p>
    </div>

    <div class="back-to-home">
      <button mat-button routerLink="/">
        <mat-icon>arrow_back</mat-icon>
        Zurück zur Startseite
      </button>
    </div>
  </div>
</div>
